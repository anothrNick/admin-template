<!DOCTYPE html>
<html lang="eng">
	<head>

		<title>Square Admin Template</title>
		
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.1/css/bootstrap.min.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<body class="bg-dark">
		<div class="simple container">
			<!-- Begin page content -->
			<div class="animated fadeIn">

				<div id="login">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-md-offset-4">
							<h2><i class="fa fa-cube"></i> Site Name</h2>
						</div>
					</div>
					<br/>

					<div class="row">
						<div class="col-sm-12 col-md-4 col-md-offset-4">
							<h4>Register</h4>
						</div>
					</div>
					<div class="row">
						<form class="sq-form">
							<div class="col-sm-12 col-md-4 col-md-offset-4">
								<div class="form-group form-group-lg">
									<input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Email">
								</div>
								<div class="form-group form-group-lg">
									<input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="User name">
								</div>
								<div class="form-group form-group-lg">
									<input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="form-group form-group-lg">
									<input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password again">
								</div>
								<button class="sq-btn btn-highlight btn-lg btn-block"><span></span>Register</button>
								<h4 class="text-center">or</h4>
								<a href="login.html" class="btn-link-border btn-lg btn-block">Login</a>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- SCRIPTS -->
		
		<script language="javascript" type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
